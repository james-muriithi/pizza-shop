{%extends 'base.html'%} {% import 'bootstrap/wtf.html' as wtf%}

{%block content%}

{% for message in get_flashed_messages() %}
<div class="alert alert-danger">
  <button type="button" class="close" data-dismiss="alert">&times;</button>
  {{ message }}
</div>
{% endfor %}
<div class="container create_form my-5">
  <h1 class="text-info text-center">Add Pizza</h1>
  <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8">
          <form action="{{url_for('main.add')}}" method="POST" enctype="multipart/form-data">


              <div class="form-group mb-2 py-1">
                <label for="">Pizza Name</label>
                  <input type="text" name="name" class="form-control" placeholder="Pizza name" required>
              </div>


              <div class="form-group mb-2 py-1">
                <label for="">Pizza Price</label>
                  <input type="number" name="price" class="form-control" placeholder="Pizza price" required>
              </div>


              <div class="form-group mb-2 py-1">
                <label for="">Pizza Size</label>

             <select class="form-control" name="size" id="">
                 <option value="">Select pizza size</option>
                 <option value="small">Small</option>
                 <option value="medium">Medium</option>
                 <option value="large">Large</option>
             </select>
          </div>

          <div class="form-group mb-2 py-1">
            <label for="">Pizza Description</label><br>
          <textarea name="description" class="form-control"  ></textarea>
          </div>

        <div class="form-group mb-2 py-1">
            <label for="">Pizza Image</label><br>
            <input type="file" name="image">
          </div>

          <div class="form-group mb-4 mt-4">
            <div class="row">
                <input type="submit" class="btn btn-primary btn-lg" name="addpizza" value="Add Pizza" required>

            </div>
          </div>

          </form>
      </div>
      <div class="col-md-2"></div>
  </div>


</div>
{%endblock%}
